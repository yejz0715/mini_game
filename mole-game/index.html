<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>mole-game</title>
    </head>

    <body>
        <div id="root">
            <h2>mole game</h2>

            <div id="content">
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>

                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>

                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
                <div class="mole-box">
                    <div class="mole hidden-mole"></div>
                </div>
            </div>
            <div>
                <button id="start-button" onclick="gameStart()">start</button>
                <button id="reset-button" onclick="gameReset()">reset</button>
            </div>
            <div id="under-box">
                <label id="game-timer">남은시간: 60초</label>
                <label id="game-score">점수: 0점</label>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
